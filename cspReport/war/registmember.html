<html>
<body>

	<form method = 'POST' action = '/cspreport'> 
	<h1> 팀 멤버 등록 </h1>
	
	<table style = "width:300px">
		<tr>
			<td colspan = "1"> 이름 </td>
			<td><input type = 'text' name = 'name'></td>
		</tr>
		<tr>
			<td colspan = "1"> 학번 </td>
			<td><input type = 'text' name = 'stdId'></td>
		</tr>
		<tr>
			<td colspan = "1"> 전화번호 </td>
			<td><input type = 'text' name = 'phone'></td>
		</tr>
		<tr>
			<td colspan = "1"> 메일주소 </td>
			<td><input type = 'text' name = 'email'></td>
		</tr>
		<tr>
			<td colspan = "1"> 카카오톡 아이디 </td>
			<td><input type = 'text' name = 'kakao'></td>
		</tr>
		<tr>
			<td colspan = "1"> 팀장 여부 </td>
			<td><input type = 'checkbox' name = 'teamMan' value = 'true'></td>
		</tr>
		<tr>
			<td colspan = "1"> GitHub ID</td>
			<td><input type = 'text' name = 'gitId'></td>
		</tr>
	</table>
	<br>
		<input type = 'submit' value = '팀원 등록'><br>
    </form>
    <a href="index.html">처음으로</a>
	
</body>
</html>
